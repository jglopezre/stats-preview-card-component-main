<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet"/>

</head>

<body>
  <main class="main-container">
    <div class="card">
      <section class="left">
	<div class="first"><h1>Get <span>insights</span> that help your business grow.</h1></div>
	
	<div class="second"><p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p></div>
	
	<div class="third-a">
	  <h2>10k+</h2>
	  <p>companies</p>
	</div>
	<div class="third-b">
	  <h2>314</h2>
	  <p>templates</p>
	</div>
	<div class="third-c">
	  <h2>12m+</h2>
	  <p>queries</p>
	</div>
      </section>
      
      <section class="right">
	  <picture>
	    <source media="(min-width:850px)" srcset="images/image-header-mobile.jpg" />
	    <img alt="meeting" src="images/image-header-desktop.jpg" height:"300px"/>
	  </picture>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Javier Lopez</a>.
  </footer>
  
</body>
</html>
